---
layout: default
title: Francisco Pinto
link: about
type: home
---
<section class="date">
  <p><span>Home</span></p>
</section>

<h1>Blog posts</h1>

<ul class="posts">
  {% for post in site.posts %}
    <li class="dateindex"><span>{{ post.date | date_to_string }}</span></li>
    <li class="titleindex"><a href="{{ post.url }}"><strong>{{ post.title }}</strong></a></li>
    <li class="excerptindex"><span>{{ post.excerpt }}</span></li>
  {% endfor %}
</ul>
